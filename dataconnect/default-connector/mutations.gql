# Add a new typing score
mutation AddScore(
  $name: String!
  $wpm: Int!
  $accuracy: Int!
  $date: Date!
  $time: String!
) @auth(level: PUBLIC, insecureReason: "Students can submit their scores") {
  typingScore_insert(data: {
    name: $name
    wpm: $wpm
    accuracy: $accuracy
    date: $date
    time: $time
  })
}

# Delete a score by ID
mutation DeleteScore($id: UUID!) @auth(level: PUBLIC, insecureReason: "Allow removing incorrect entries") {
  typingScore_delete(id: $id)
}

# Delete all scores for a specific date
mutation ClearTodayScores($date: Date!) @auth(level: PUBLIC, insecureReason: "Allow teacher to clear day's scores") {
  typingScore_deleteMany(where: { date: { eq: $date } })
}
