# Get all scores for a specific date, ordered by WPM descending
query GetTodayScores($date: Date!) @auth(level: PUBLIC, insecureReason: "Public leaderboard for class") {
  typingScores(
    where: { date: { eq: $date } }
    orderBy: { wpm: DESC }
  ) {
    id
    name
    wpm
    accuracy
    time
    date
    createdAt
  }
}

# Get statistics for today
query GetTodayStats($date: Date!) @auth(level: PUBLIC, insecureReason: "Public statistics for class") {
  typingScores(where: { date: { eq: $date } }) {
    wpm
    accuracy
  }
}
